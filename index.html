<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>
<body>

    <!-- Main Header -->
    <header class="scores-header">
        <input class="view-hihgscores" type="button" value="View Hihgscores">
        <p class="timer-count"></p>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">

        <!-- Start Section -->
        <section class="start-section"> 
            
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer de following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score time by ten seconds</p>
            <input class="start-button" type="button" value="Start" id="start-button">  

        </section>

        <!-- Quiz Section -->
        <section class="quiz-section">
            
            <!-- Questions Section -->
            <section class="questions-section">
                
                <!-- Questions Heading -->
                <h1 class="questions-heading"></h1>

            </section>

            <!-- Answers Section -->
            <section class="answers-section">
            </section>
        
            <!-- Results Section -->
            <section class="results-section">
            </section>        

        </section>

    </main>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
